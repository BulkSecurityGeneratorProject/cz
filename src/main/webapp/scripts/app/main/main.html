<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css"/>

<div ng-cloak>
    <div class="row">

        <div class="col-md-12">
            <h1 translate="main.title">Chris Anatalio Zappos Challenge</h1>

            <p class="lead" translate="main.subtitle">Find product combinations based on price point</p>

            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-info btn-xs" type="button" data-toggle="collapse"
                            data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                        <i class="fa fa-info-circle"></i> &nbsp; About this project
                    </button>
                </div>
            </div>
            <br/>

            <div class="collapse" id="collapseExample">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <ul>
                            <li>
                                Built by: Chris Anatalio(anataliocs@gmail.com)
                            </li>
                            <li>
                                Date: 11/23/2015
                            </li>
                            <li>
                                For: "The challenge you've been waiting for!" Coding challenge from Althea Dunn
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <br/>


            <div class="row">
                <div class="col-md-4">

                    <div class="input-group">
                        <span class="input-group-addon">$</span>
                        <input class="form-control input-lg" type="text" placeholder="Total Max Cost" required="true">
                    </div>
                </div>
                <div class="col-md-4">

                    <select id="selectProductCount" class="form-control input-lg" required="true">
                        <option value="0">How many items?</option>
                        <option value="1">1</option>
                        <option value="1">2</option>
                        <option value="1">3</option>
                        <option value="1">4</option>
                        <option value="1">5</option>
                        <option value="1">6</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary btn-lg"><i class="fa fa-search"></i> Search!</button>
                </div>
            </div>


        </div>
    </div>
</div>
